<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glibs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 200vh;
            font-family: 'Times New Roman', serif;
            background: radial-gradient(circle,
                    #ebd7d7 0%,
                    #f5b5b0 70%,
                    #eab7b1 100%);
            color: #2c1a1a;
        }

        #three-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        #text-section {
            position: fixed;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 60px;
            padding-right: 20%;
            padding-top: 12%;
            align-items: flex-end;
            transform: translateY(0);
            opacity: 1;
        }

        #text-section2 {
            position: fixed;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 60px;
            padding-right: 20%;
            padding-top: 12%;
            align-items: flex-start;
            transform: translateX(-10%);
            opacity: 0;
        }


        h1 {
            font-size: 5rem;
            font-weight: 600;
            line-height: 1;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 30px;
            max-width: 450px;
        }

        .btn {
            border: 1px solid #2c1a1a;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            background: transparent;
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(44, 26, 26, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .custom-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 53px 180px;
            font-family: Arial, sans-serif;
            pointer-events: all;
            position: absolute;
            z-index: 5;
        }

        .brand {
            font-size: 2.5625rem;
            color: #52322B;
            font-family: "Archivo", sans-serif;
            font-style: normal;
        }

        .brand span {
            font-weight: 200;
            margin-left: 5px;
            font-size: 15px;
        }

        .menu {
            display: flex;
            align-items: center;
            gap: 79px;
            font-size: 0.9rem;
            font-style: normal;
            font-family: Archivo;
        }

        .menu a {
            text-decoration: none;
            color: #52322B;
            font-weight: 500;
        }

        .icon {
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .custom-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        .spacer {
            height: 100vh;
        }

        #nav-dots {
            position: fixed;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 3;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transition: background 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .dot.active {
            background: #2c1a1a;
            transform: scale(1.3);
        }

        .glibs-bg {
            font-weight: 400;
            font-family: "Qwitcher Grypen", cursive;
            font-size: 16.3125rem;
            line-height: 100%;
            letter-spacing: -0.04em;
            color: #cb6b56;
            opacity: 0.1;
            position: absolute;
            top: 37%;
            left: 3%;
            transform: translateY(-70%);
            pointer-events: none;
            z-index: 10;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="custom-header">
        <div class="brand">
            GLIBS <span>BY Lorem </span>
        </div>
        <nav class="menu">
            <a href="/index.html" target="_blank">Know more</a>
            <span class="icon"><i class="fa-solid fa-play"></i></span>
            <span class="icon"><i class="fa-solid fa-moon"></i></span>
        </nav>
    </header>

    <div id="three-container"></div>
    <div id="text-section">
        <h1>BEVERAGES<br>BY GLIBS</h1>
        <p>Discover a curated selection of refreshing drinks crafted with precision, flavor, and style. Experience
            beverages like never before.</p>
        <button class="btn">Scroll ↓</button>
    </div>
    <div id="text-section2">
        <h2 class="glibs-bg">Glibs</h2>
        <h1>CRAFTED<br>FOR TASTE</h1>
        <p>Experience unique blends and bold flavors that redefine the art of fine beverages.</p>
        <button class="btn">Start now ↓</button>
    </div>
    <div id="nav-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
    </div>


    <div class="spacer"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(10, 5, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("three-container").appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enablePan = false;
        controls.minDistance = 2;
        controls.maxDistance = 5;
        controls.enableZoom = false;

        const loader = new THREE.GLTFLoader();
        let model;
        let posX, posY, posZ, scaleX, scaleY, scaleZ;

        loader.load("models/glibs.glb", function (gltf) {
            model = gltf.scene;
            model.position.set(-4, -3, 0.5);
            model.scale.set(2, 2, 2);
            scene.add(model);

            posX = gsap.quickTo(model.position, "x", { duration: 0.3, ease: "power2.out" });
            posY = gsap.quickTo(model.position, "y", { duration: 0.3, ease: "power2.out" });
            posZ = gsap.quickTo(model.position, "z", { duration: 0.3, ease: "power2.out" });
            scaleX = gsap.quickTo(model.scale, "x", { duration: 0.3, ease: "power2.out" });
            scaleY = gsap.quickTo(model.scale, "y", { duration: 0.3, ease: "power2.out" });
            scaleZ = gsap.quickTo(model.scale, "z", { duration: 0.3, ease: "power2.out" });

            model.position.x -= window.innerWidth * 1 * 0.01;

            const tl = gsap.timeline();
            tl.to(model.position, {
                x: -4,
                duration: 1.6,
                ease: "power2.out",
                delay: 0.3
            })
                .to(model.rotation, {
                    y: 0,
                    duration: 2,
                    ease: "power3.out"
                }, "-=1");
        }, undefined, function (error) { console.error(error); });

        function animate() {
            requestAnimationFrame(animate);
            if (model) model.rotation.y += 0.003;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("scroll", () => {
            if (model) {
                let progress = Math.min(window.scrollY / window.innerHeight, 1);

                // Animate 3D model as before
                posX(-4 + (2 + 4) * progress);
                posY(-3 + 2.5 * progress);
                posZ(0.5);
                scaleX(2 - 1 * progress);
                scaleY(2 - 1 * progress);
                scaleZ(2 - 1 * progress);

                let split = 0.5;

                if (progress < split) {
                    let p1 = progress / split; // normalize 0 → 1
                    gsap.to("#text-section", {
                        x: 1000 * p1,
                        opacity: 1 - p1,
                        duration: 0.3,
                        ease: "power2.out"
                    });
                    gsap.to("#text-section2", {
                        opacity: 0,
                        xPercent: -10,
                        duration: 0.3
                    });
                } else {
                    let p2 = (progress - split) / (1 - split); // normalize 0 → 1 for second phase
                    gsap.to("#text-section2", {
                        xPercent: -10 + (30 * p2),
                        opacity: p2,
                        duration: 0.3,
                        ease: "power2.out"
                    });
                    gsap.to("#text-section", {
                        x: 1000,
                        opacity: 0,
                        duration: 0.3
                    });
                }
                const dots = document.querySelectorAll(".dot");
                dots.forEach(dot => dot.classList.remove("active"));
                if (progress < 0.5) {
                    dots[0].classList.add("active");
                } else {
                    dots[1].classList.add("active");
                }
            }
        });

        
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        const dots = document.querySelectorAll(".dot");
        dots[0].addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
        dots[1].addEventListener("click", () => {
            window.scrollTo({ top: window.innerHeight, behavior: "smooth" });
        });

    </script>
</body>

</html>
