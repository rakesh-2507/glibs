<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glibs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Times New Roman', serif;
            background: linear-gradient(90deg, #f5b5b0, #eab7b1);
            display: flex;
            overflow: hidden;
            color: #2c1a1a;
        }
        #three-container { width: 50%; height: 100%; }
        #text-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 60px;
            opacity: 0;
            transform: translateY(30px);
        }
        h1 { font-size: 5rem; font-weight: 600; line-height: 1; margin-bottom: 20px; }
        p { font-size: 1rem; line-height: 1.5; margin-bottom: 30px; max-width: 450px; }
        .btn {
            border: 1px solid #2c1a1a;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            background: transparent;
            transition: 0.3s;
        }
        .btn:hover { background: rgba(44, 26, 26, 0.1); }
        header {
            position: absolute;
            top: 20px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #3d2b2b;
            font-size: 14px;
            font-weight: 500;
            z-index: 5;
        }
    </style>
</head>
<body>
    <header>
        <div>MANCINI & CO <span style="font-weight: 300;">BY NEOTIX</span></div>
        <div>Know more &nbsp; | &nbsp; ðŸ”Š &nbsp; | &nbsp; ðŸŒ™</div>
    </header>

    <div id="three-container"></div>
    <div id="text-section">
        <h1>UNIQUE<br>JEWELRY</h1>
        <p>Customize your unique ring with graphic angles and pure lines that combine to create the pure beauty of the collection.</p>
        <button class="btn">Start now â†“</button>
    </div>

    <!-- Three.js & GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>

    <script>
        // ---- THREE.JS SETUP ----
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(40, (window.innerWidth / 2) / window.innerHeight, 0.1, 1000);
        camera.position.set(10, 5, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth / 2, window.innerHeight);
        document.getElementById("three-container").appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Orbit Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enablePan = false;
        controls.minDistance = 2;
        controls.maxDistance = 5;

        // Load Model and log part names
        const loader = new THREE.GLTFLoader();
        let model;
        loader.load("models/glibs.glb", function (gltf) {
            model = gltf.scene;
            model.position.set(-7, -5, 0);
            scene.add(model);

            // --- Log mesh part names to console ---
            model.traverse((child) => {
                if (child.isMesh) {
                    console.log("Mesh Part Name:", child.name);
                }
            });

            // Animate to final position
            gsap.to(model.position, {
                x: 0, y: -1,
                duration: 2,
                ease: "power3.out",
                delay: 0.3
            });

            gsap.fromTo(model.rotation,
                { y: -1 },
                { y: 0, duration: 2, ease: "power3.out", delay: 0.3 }
            );
        }, undefined, function (error) {
            console.error(error);
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            if (model) model.rotation.y += 0.003;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize Event
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth / 2, window.innerHeight);
            camera.aspect = (window.innerWidth / 2) / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // ---- GSAP FADE-IN TEXT ----
        gsap.to("#text-section", {
            duration: 1.5,
            opacity: 1,
            y: 0,
            ease: "power2.out",
            delay: 0.5
        });
    </script>
</body>
</html>
